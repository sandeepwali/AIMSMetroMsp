#########################
# server_node scheduler #
#########################
aims.dashboard.web.scheduler.timeout.server.fixed-delay=60000
aims.dashboard.web.scheduler.timeout.server.timeout-period=5m
aims.dashboard.web.scheduler.timeout.server.retentionDays=7

#########################
# PDF Config         #
#########################
aims.dashboard.web.pdf.font.path=/font/
aims.dashboard.web.pdf.font.mapping.file=fontmap.txt
aims.dashboard.web.pdf.font.logo.file=/pdfImage/logo.png
aims.dashboard.web.pdf.font.logo.size=20
aims.dashboard.web.pdf.customer=

#############################
# segment refresh scheduler #
#############################
aims.dashboard.web.refresh.segment.circle-show.enable=false
aims.dashboard.web.refresh.segment.circle-show.cron=0 0 22 * * *
aims.dashboard.web.refresh.segment.refresh-period=22h
aims.dashboard.web.refresh.segment.circle-hide.enable=false
aims.dashboard.web.refresh.segment.circle-hide.cron=0 30 23 * * *

#############################
# report scheduler #
#############################
aims.dashboard.web.report.cron=0 */10 * * * *
aims.dashboard.web.expire.date.cron=0 0 9 * * *

#############################
# alive check scheduler #
#############################
aims.dashboard.web.alivecheck.cron=5 */10 * * * *

#############################
# Central Summary #
#############################
aims.dashboard.web.scheduler.central.summary.fixed-rate=300000

#############################
# Dashboard Service Thread Pool Rate
# Central Summary : Update Batch : Other
# 2 : 7 : 1
#############################
aims.dashboard.web.scheduler.central.summary.thread-pool-rate=20
aims.dashboard.web.update.batch.thread-pool-rate=70

#############################
# LCL Rec Scheduler #
#############################
aims.portal.loblaw.delimiter=|
aims.portal.loblaw.rec.scheduler.cron=0 0 4 * * *
aims.portal.loblaw.rec.output.path=${aims.root.path}/inf/rec
aims.portal.loblaw.rec.pageRequestSize=1000

#############################
# WhiteList Pending Upload #
#############################
aims.dashboard.web.scheduler.white-list.pending-upload.cron=0 0 3 * * *
aims.dashboard.web.scheduler.white-list.pending-upload.retentionDays=3

#############################
# Update Later (Article) #
#############################
aims.dashboard.web.scheduler.update.later.cron=* */10 * * * *
aims.dashboard.web.scheduler.update.later.retentionDays=7


#############################
# CUSTOM Features #
#############################
aims.cms.support.enable=false
aims.portal.property.reserved=true

